{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-4">      
      <img src="{{ product.image.url }}" class="img-thumbnail rounded" width="400px">
    </div>
    <div class="col-8">
      <h1 class="text-capitalize">{{ product.name }}</h1>
      <h2>        
        <a href="{{ product.category.get_absolute_url }}">
          {{ product.category }}
        </a>
      </h2>
      <h4 class="mb-2"> <strong>${{ product.price }}</strong></h4>
      <form action="{% url 'cart:cart_add' product.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart" class="btn btn-secondary rounded">
      </form>
      <p>
        {{ product.description|linebreaks }}
      </p>
    </div>
  </div>
{% endblock %}
